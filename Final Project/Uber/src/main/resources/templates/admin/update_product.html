<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Update Product Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/admin/home}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go Back</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/admin/update_product}" 
					th:object="${product}"  method="post" class="form-horizontal"
					role="form">
					<h2>Update Product Form</h2>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="${product.id}" placeholder="id"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('id')}" th:errors="${product.id}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('name')}" th:errors="*{Name}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{description}" placeholder="Description"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{origin}" placeholder="Origin"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('origin')}" th:errors="*{origin}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="${product.particularityDTO.id}" placeholder="ParticularityId"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('particularityDTO.id')}" th:errors="${product.particularityDTO.id}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{price}" placeholder="Price"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
								class="validation-message"></label>
						</div>
					</div>
					
					
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Update Product</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
