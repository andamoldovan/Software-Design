<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Product Quantity Modification</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/customer/home}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go Back To The Main Customer Page</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/customer/quantity}"
					th:object="${ch}" method="post" class="form-horizontal"
					role="form">
					<h2>Modify Quantity</h2>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="${ch.product.name}" placeholder="product.name"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('product.name')}" th:errors="${ch.product.name}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
								class="validation-message"></label>
						<input type="text" th:field="*{quantity}" placeholder="Quantity"
								class="form-control" /> 
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Submit changes</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
				</form>
					<form action="#" data-th-action="@{/customer/cart_action}"  method="post">
     					<button class="btn btn-primary" type="submit" name="action" value="cart">Add More Items to Cart</button>
					</form>
			</div>
		</div>
	</div>

</body>
</html>
