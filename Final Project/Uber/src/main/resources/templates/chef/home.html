<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Chef home</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
	<h1 th:text="Welcome  + ${user.name}"></h1>
  
 	<div class="container">
 		<div class="card">
 			<div class="card-block">
 				<!--  <table style="width:300px"> -->
 				<h1>Products</h1>
 				<table class="table table-hover">
 					<thead>
				      <tr>
				        <th>PRODUCT NAME</th>
				        <th>PRODUCT ORIGIN</th>
				        <th>PRODUCT DESCRIPTION</th>
				        <th>PRODUCT QUANTITY</th>
				        <th>PRODUCT PRICE</th>
				      </tr>
			      	<thead>
			      	<tbody>
			      		 <tr th:each="chefPr : ${list}">
				        <td th:text="${chefPr.product.name}"></td>
				        <td th:text="${chefPr.product.origin}"></td>
				        <td th:text="${chefPr.product.description}"></td>
				        <td th:text="${chefPr.quantity}"></td>
				        <td th:text="${chefPr.product.price}"></td>
				        <td><form data-th-action="@{/chef/} + ${id} + @{/quantity}" method="get" th:object = "${chefPr}">
				        	<button class="btn btn-primary" type="submit" name = "action" th:value="Inform + ${chefPr.id}">Update quantity</button></form> </td>
				        <td><form data-th-action="@{/chef/} + ${id} + @{/product_actions}" method="post" th:object = "${chefPr}">
				        	<button class="btn btn-primary" type="submit" name = "action" th:value="Delete + ${chefPr.id}">Delete product</button></form> </td>

				      </tr>
			      	</tbody>
			     </table>
			     <hr/>
			     
			     <form action="#" data-th-action="@{/chef/} + ${id} + @{/products}"  method="get">
     				<button class="btn btn-primary" type="submit" name="action" value="products">Add Products</button>
				</form>
			     
 			</div>
 			  
 			<h1>Unconfirmed Orders</h1>
 				<table class="table table-hover">
 					<thead>
				      <tr>
				        <th>CHEF</th>
				        <th>CUSTOMER</th>
				        <th>FINALIZED</th>
				        <th>RATING</th>
				        <th>CONFIRMATION</th>
				      </tr>
			      	<thead>
			      	<tbody>
			      		<tr th:each="order : ${unconfirmedOrders}">
				        <td th:text="${order.chef.name}"></td>
				        <td th:text="${order.customer.name}"></td>
				        <td th:text="${order.finalizeOrder}"></td>
				        <td th:text="${order.rating}"></td>
				        <td th:text="${order.confirmed}"></td>
				        <td><form data-th-action="@{/chef/} + ${id} + @{/order_information}" method="get" th:object = "${order}">
				        	<button class="btn btn-primary" type="submit" name = "action" th:value="InfoUnco + ${order.id}">Information</button></form> </td>
				     	<td><form data-th-action="@{/chef/} + ${id} + @{/order_action}" method="post" th:object = "${part}">
				        	<button class="btn btn-primary" type="submit" name = "action" th:value="DeleteUn + ${order.id}">Delete</button></form> </td>
				        <td><form data-th-action="@{/chef/} + ${id} + @{/order_action}" method="post" th:object = "${part}">
				        	<button class="btn btn-primary" type="submit" name = "action" th:value="ConfirmO + ${order.id}">Confirm</button></form> </td>
				      </tr>
			      	</tbody>
			     </table>
		
		
			<h1>Waiting Orders</h1>
 				<table class="table table-hover">
 					<thead>
				      <tr>
				        <th>CHEF</th>
				        <th>CUSTOMER</th>
				        <th>FINALIZED</th>
				        <th>RATING</th>
				        <th>CONFIRMATION</th>
				      </tr>
			      	<thead>
			      	<tbody>
			      		<tr th:each="order : ${confirmedOrders}">
				        <td th:text="${order.chef.name}"></td>
				        <td th:text="${order.customer.name}"></td>
				        <td th:text="${order.finalizeOrder}"></td>
				        <td th:text="${order.rating}"></td>
				        <td th:text="${order.confirmed}"></td>
				        <td><form data-th-action="@{/chef/} + ${id} + @{/order_information}" method="get" th:object = "${order}">
				        	<button class="btn btn-primary" type="submit" name = "action" th:value="InfoConf + ${order.id}">Information</button></form> </td>
				     	<td><form data-th-action="@{/chef/order_action}" method="post" th:object = "${part}">
				        	<button class="btn btn-primary" type="submit" name = "action" th:value="DeleteCo + ${order.id}">Delete</button></form> </td>
				        <td><form data-th-action="@{/chef/} + ${id} + @{/order_action}" method="post" th:object = "${part}">
				        	<button class="btn btn-primary" type="submit" name = "action" th:value="Finalize + ${order.id}">Finalize Order</button></form> </td>
				      </tr>
			      	</tbody>
			     </table>
			     
			     <form action="#" data-th-action="@{/chef/} + ${id} + @{/personal}"  method="get">
     				<button class="btn btn-primary" type="submit" name="action" value="personal">Personal</button>
				</form>
 		</div>
 	</div>
  

		
    
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>    
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
